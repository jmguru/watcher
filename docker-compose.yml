version: "2"
services:
   dbserver:
      build: ./db-service
      environment:
        MYSQL_HOME: /var/lib/mysql
        MYSQL_ROOT_PASSWORD: 1234
        MYSQL_DATABASE: foodbase
      ports:
       - "3306:3306"
   appserver:
      build: ./food-service
      environment:
       - DBHOST=dbserver
      ports:
       - "2115:2115"
      depends_on:
       - dbserver
      links:
       - dbserver
